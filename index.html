<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Outfit Weather | 오늘 뭐 입지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">
  <header class="app-header">
    <div class="logo">
      <span class="logo-icon" aria-hidden="true">☀️</span>
      <div class="logo-text">
        <h1>Outfit Weather</h1>
        <p>오늘 날씨 + 옷차림 추천</p>
      </div>
    </div>

    <div class="search-area">
      <label class="visually-hidden" for="cityInput">도시 검색</label>
      <input
        id="cityInput"
        type="text"
        placeholder="도시를 입력하세요 (예: Seoul)"
        autocomplete="off"
      />
      <button id="searchBtn" type="button">검색</button>
      <button id="geoBtn" type="button" title="현재 위치로 검색">
        📍 내 위치
      </button>
    </div>
  </header>

  <main class="app-main">
    <section class="current-weather card" id="currentWeather">
      <p class="placeholder">도시를 검색하거나 내 위치를 사용하면 현재 날씨가 표시됩니다.</p>
    </section>

    <section class="outfit card" id="outfitSuggestion">
      <h2>오늘 뭐 입지?</h2>
      <p class="placeholder">현재 날씨를 불러온 뒤 옷차림을 추천해 드릴게요.</p>
    </section>

    <section class="forecast card">
      <h2>3일 예보</h2>
      <div class="forecast-list" id="forecastList">
        <!-- 예보 카드들 -->
      </div>
    </section>

    <section class="recent-search card">
      <h2>최근 검색</h2>
      <div id="recentSearches" class="recent-list">
        <!-- localStorage에서 버튼 생성 -->
      </div>
    </section>

    <section class="status-bar">
      <div id="loadingIndicator" class="loading hidden">
        <span class="spinner" aria-hidden="true"></span>
        <span>날씨 정보를 불러오는 중...</span>
      </div>
      <p id="errorMessage" class="error-message hidden" role="alert"></p>
      <p id="lastUpdated" class="last-updated"></p>
    </section>
  </main>

  <footer class="app-footer">
    <button id="unitToggle" data-unit="metric" type="button">
      지금: ℃ (클릭 시 ℉)
    </button>
    <p>Powered by OpenWeatherMap</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
